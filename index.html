<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<body>
    <main class="container" >
        <section id="form-section" class="my-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Inserisci i tuoi dati</h5>
                    <hr>
                    <div class="row row-cols-md-3">
                        <div class="col mb-3">
                            <label for="name" class="form-label">Passeggero:</label>
                            <input type="text" minlength="2" class="form-control" id="name">
                        </div>
                        <div class="col mb-3">
                            <label for="kms" class="form-label">Chilometri</label>
                            <input type="number" min="10" class="form-control" id="kms">
                        </div>
                        <div class="col mb-3">
                            <label for="age" class="form-label">Et√† Passeggero</label>
                            <select class="form-select" id="age">
                                <option value="">Adulto</option>
                                <option value="min">Minorenne</option>
                                <option value="over">Over 65</option>
                              </select>
                        </div>

                    </div>

                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-primary me-3" id="confirm-button">Conferma</button>
                    <button type="button" class="btn btn-primary" id="reset-button">Annulla</button>
                </div>
            </div>

        </section>

        <section id="ticket-section" class="my-5 d-none">
            <div>
                <div class="card mb-3">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="treno.png" class="img-fluid rounded-start" alt="treno">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">Biglietto</h5>
                          <hr>
                          <h3 id="passenger-name">Luca Giudice</h3>
                          <div class="row row-cols-md-4">
                            <div class="col">
                                <h6>Tariffa</h6>
                                <div id="rate">Tariffa Ordinaria</div>
                            </div>
                            <div class="col">
                                <h6>Carrozza</h6>
                                <div id="coach">9</div>
                            </div>
                            <div class="col">
                                <h6>PNR</h6>
                                <div id="pnr"></div>
                            </div>
                            <div class="col">
                                <h6>prezzo</h6>
                                <div id="price">21.00&euro;</div>
                            </div>
                          </div>
                          <div class="d-flex justify-content-end mt-5">
                            <button class="btn btn-success">Conferma</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </main>    
</body>
</html>
